<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
 
<style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
      }
      th,td {
        border: 1px solid black;
        padding: 20px;
      }

</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Ford</th>
                <th>Chevrolet</th>
            </tr>

            <tr>
                <td>10</td>
                <td>5</td>
            </tr>
        </thead>        
    </table>   
</body>
</html>
